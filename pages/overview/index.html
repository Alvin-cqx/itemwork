        .dwzzjg,

        .tdqk,

}

                        position += 'right:' + (W - x) + 'px;';
                    } else {
                        position += 'left:' + x + 'px;';

    // 数组去重
    function uniq(array) {
        var temp = []; //一个新的临时数组
        for (var i = 0; i < array.length; i++) {
            if (temp.indexOf(array[i]) == -1) {
                temp.push(array[i]);
            }
        }
        return temp;
    }

    // 把时间从低到高排列，冒泡排序
    function sortData(projectNodeInfo) {
        for (var n = 1; n < projectNodeInfo.length; n++) {
            for (var k = 0; k < projectNodeInfo.length - 1; k++) {
                var min = projectNodeInfo[k].planCompletionDate;
                var nextCount = projectNodeInfo[k + 1].planCompletionDate;
                if (min > nextCount) {
                    var preData = projectNodeInfo[k];
                    projectNodeInfo[k] = projectNodeInfo[k + 1];
                    projectNodeInfo[k + 1] = preData;
                }
            }
        }
    }
    // 点击新增摄像头类型
    function addMoive(deviceId, x, y, deviceType) {

        global.ajax.getDeviceList(function (res) {

            var deviceList = []
            var deviceInfoList = res.data.deviceInfoList
            deviceInfoList.forEach(function (item) {
                if (item.deviceType == deviceType) {
                    deviceList.push(item)
                }

            })
            if (deviceList.length == 0) {
                switch (deviceType) {
                    case '1':
                        alert('暂无球机摄像头');
                        break;
                    case '2':
                        alert('暂无枪机摄像头');
                        break;
                    case '3':
                        alert('暂无吊塔摄像头');
                        break;
                }

            } else {
                var list = '';
                $("#Modal").css("display", "inline")
                deviceList.forEach(function (item) {
                    list += '<li did="' + item.deviceId + '"><span>' + item.deviceName + '</span><i class="icon"></i></li>'
                })
                $('#device_list').html(list)
                if (!modal) {
                    modal = parent.window.Modal({
                        title: '关联设备',
                        content: $('#overView_modal').prop('outerHTML')
                    })
                }

                $(".add_wrap").remove();
                modal.open()
                //select
                parent.window.$('#device_list').find('li')
                    .each(
                        function () {
                            $(this).removeClass('active_li')
                            $(this).click(function () {
                                deviceId = $(this).attr('did')
                                $(this).addClass('active_li').siblings().removeClass('active_li')
                            })
                        })
                //取消
                parent.window.$('#cancle').on('click',
                    function () {
                        modal.close()
                        $('#device_list').remove()

                    })
                //保存
                parent.window.$('#save').on('click',
                    function () {
                        //console.log(deviceId, x, y,deviceType);
                        saveMovie(deviceId, x, y, deviceType)
                    })
            }
        })
    }

        global.ajax.saveDeviceImg({

            coordinateY: y,
            deviceType: deviceType,

            $(".operation").append('<div id="' + res.data.devImageId + '" class="additive" style="top:' + y + 'px;left: ' + x + 'px; background-image: url(./img/icon_qiangji.png)"></div>')
