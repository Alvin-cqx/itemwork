<script type="text/javascript">
    var HTML = '';
    var dh = document.getElementById('DPSDK_OCX')
    var ocx = new Video(dh)
    console.log(ocx,'ocx')
    // var CUR_VIDICON_LIST = ['1000037$1$0$10', '1000037$1$0$2', '1000037$1$0$3', '1000037$1$0$4',
    //     '1000037$1$0$1', '1000037$1$0$5', '1000037$1$0$6', '1000037$1$0$7', '1000037$1$0$8'
    // ]
   
    // setTimeout(function () {

    //     ocx.Liveinit()
    //     console.log(CUR_VIDICON_LIST)
    // }, 300)
    // 控制方向
    function PtzDirection(type) {
        ocx.ButtonPtzDirection(type)
    }
    function PtzDirectionStop() {
        ocx.ButtonPtzDirection_onclickStop(1)
    }
    // 变焦
    function PtzFocusDown(type) {
        ocx.ButtonPtzCameraOperation_onclick(type)
    }


    $(function () {
        try {
            var movieList = global.unit.getCookie('admin_rules')
            // 转换cookie格式
            var change = decodeURIComponent(movieList)
            var movieId = JSON.parse(change);
            var QX = movieId[47];
            } catch (e) {

            }
            if (!QX) {
            alert("你无权限进行操作!");
           
        }
       
        console.log(movieId, '摄像头权限', QX)



        // 查询项目下的所有工程
        global.ajax.getEngineeringList(function (res) {

            //console.log(res, '查询项目下的所有工程')
            var workId;
            for (var i = 0; i < res.data.engineeringList.length; i++) {
                $('.chooseItem .itemName').text(res.data.engineeringList[0].engineeringName);
                $('.itemWord ul ').append('<li engineeringId="' + res.data.engineeringList[i].engineeringId + '">' + res.data.engineeringList[i].engineeringName + '</li>')

            }
            workId = res.data.engineeringList[0].engineeringId;
            // console.log(workId, '查询工程ID')
            groupMove()
            //获取工程视频分组
            function groupMove() {
                global.ajax.getGroupList(function (res) {
                    var channel;
                    var listArr = [];
                    var HTML = '';
                    var groupList = res.data.groupList;
                    channel = res.data.groupList[0].cameraGroupId;

                    dataDeal(groupList)
                    function dataDeal(groupList) {
                        groupList.forEach(function (el, index) {
                            for (var i = 0; i < listArr.length; i++) {
                                // 对比相同的字段key，相同放入对应的数组
                                if (listArr[i].groupType == el.groupType) {
                                    listArr[i].totalCount += el.cameraCount
                                    listArr[i].listInfo.push({
                                        cameraCount: el.cameraCount,
                                        cameraGroupId: el.cameraGroupId,
                                        groupName: el.groupName
                                    });
                                    return;
                                }
                            }
                            // 第一次对比没有参照，放入参照
                            listArr.push({
                                groupType: el.groupType,
                                totalCount: el.cameraCount,
                                listInfo: [{
                                    cameraCount: el.cameraCount,
                                    cameraGroupId: el.cameraGroupId,
                                    groupName: el.groupName
                                }]
                            });
                        });
                        return listArr;

                    }
                    console.log(listArr, '获取工程视频分组');
                    listArr.forEach(function (item, i) {
                        HTML += '<div class="item"><p><img src="/images/icon_down01.png" alt=""><span>' + ((i + 1) + '级') + "(" + item.totalCount + ")" + '</span></p><div class="title">';
                        item.listInfo.forEach(function (items, index) {
                            HTML += ('<li class="liActive" channel="' + items.cameraGroupId + '"><span>' + items.groupName + "(" + items.cameraCount + ")" + '</span></li>');
                        })
                        HTML += '</div></div>'
                    })
                    $('#movieLsit').html(HTML);
                    $(".liActive").eq(0).addClass("li_active");
                    $('.menu-wrap .item').find('p').each(function () {
                        $(this).click(function () {
                            if ($(this).find('img').attr('src') == '/images/icon_up01.png') {
                                $(this).find('img').attr('src', '/images/icon_down01.png')
                            } else {
                                $(this).find('img').attr('src', '/images/icon_up01.png')
                            }
                            $(this).next('div').slideToggle()
                        })
                    })
                    console.log(channel, '通道id')


                    // 获取视频监控通道
                    global.ajax.getGroupMovie(function (res) {
                        // console.log(res, '获取视频监控通道')
                        var CUR_VIDICON_LIST = [];
                        res.data.cameraList.forEach(function (item) {
                            CUR_VIDICON_LIST.push(item.channel)
                        })
                        ocx.setList(CUR_VIDICON_LIST)
                        setTimeout(function () {

                            ocx.Liveinit()
                            // ocx.play()
                            // console.log(ocx,CUR_VIDICON_LIST)
                        }, 300)
                    }, workId, channel)

                    $('.menu-wrap').find('li').each(function () {
                        $(this).click(function () {
                            $(this).parents('.item').siblings().find('li').removeClass('li_active');
                            $(this).addClass('li_active').siblings().removeClass('li_active');
                            //  接受通道路径 
                            var channel = $(this).attr('channel')
                            // console.log(channel)
                            // 获取视频监控通道
                            global.ajax.getGroupMovie(function (res) {
                                // console.log(res, '获取视频监控通道1')
                                var CUR_VIDICON_LIST = [];
                                res.data.cameraList.forEach(function (item) {
                                    CUR_VIDICON_LIST.push(item.channel);
                                  
                                })
                                ocx.setList(CUR_VIDICON_LIST)
                               

                                setTimeout(function () {
                                   
                                    ocx.livePlay()
                                    // ocx.play()
                                    // console.log('视频通道',ocx,CUR_VIDICON_LIST)
                                }, 300)
                            }, workId, channel)

                        })
                    })


                }, workId)
            }
 

            // 点击获取阶段分类
            $('.itemWord ul li').each(function () {
                $(this).on("click", function () {
                    $(this).addClass('li_active').siblings().removeClass('li_active')
                    $('.chooseItem .itemName').html($(this).text())
                    $('.itemWord').find('ul').hide()
                    workId = $(this).attr('engineeringid');
                    // 查询视频分组
                    groupMove()
                })
            })
        })
        //录像
        $("#record").on("click", function () {
            var videoImg = $("#record img")
            if (videoImg.attr('src') == '/images/icon_lx.png') {
                videoImg.attr("src", "/images/icon_lx_active.png");
                $("#record p").css("color", "#FFF");
                if(!QX){
                  alert("您暂无权限")
                  return;
                }
                ocx.ButtonStartRealRecordByWndNo_onclick()
            } else {
                videoImg.attr("src", "/images/icon_lx.png");
                $("#record p").css("color", " #A8ABE2");
                if(!QX){
                     alert("您暂无权限")
                     return;
                }
                ocx.ButtonStopRealRecordByWndNo_onclick()
            }
        })
        // 播放
        $("#videoPlay").on("click", function () {
            // if(!QX){
            //     alert("您暂无权限")
            //     return;
            // }
            ocx.play()
        })
        // 停止
        $("#videoStop").on("click", function () {
            // if(!QX){
            //     alert("您暂无权限")
            //     return;
            // }
            ocx.stop()
        })

        //抓图
        $("#catchPic").on("click", function () {
            if(!QX){
                alert("您暂无权限")
                return;
            }
            ocx.DPSDK_CapturePictureByWndNo()
        })

    })

    $('.stream-type').find('li').each(function () {

        $(this).on("click", function () {
            $(this).find('span').addClass('control_active').parents('.item').siblings().find('span').removeClass(
                'control_active')
            ocx.changeStreamType($(this).attr('type'))
        })
    })

    // 选择类型
    $('.chooseItem').on("click", function () {
        $('.itemWord').find('ul').show()
    })
    $('.chooseItem').on("mouseover", function () {
        $('.itemWord').find('ul').hide()
    })

</script>
