<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">

    <style>
        .page {
            position: absolute;
            top: 0px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .content {
            height: 99%;
            min-height: 750px
        }

        .content>.box {
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .content>.box>div {
            background: rgba(5, 12, 39, 0.3);
            box-shadow: 0px 1px 13px 0px rgba(70, 90, 201, 0.48);
            border: 1px solid rgba(85, 143, 255, 0.2);
        }

        .content .wrap-menu {
            width: 250px;
            padding-top: 40px;
            margin-right: 10px
        }

        .content .wrap-menu li {
            border-left: 3px solid #162579;
            cursor: pointer;
            color: #A8ABE2
        }

        .content .wrap-menu li span {
            display: inline-block;
            padding: 20px 0 22px 20px;
            margin: 2px 0
        }

        .content .wrap_form {
            width: calc(100% - 260px);
            padding: 30px;
        }

        .wrap_form .form_header {
            position: relative;
        }

        .wrap_form .form_header li {
            display: inline-block;
            color: #A8ABE2;
            padding-right: 20px
        }

        .wrap_form .form_header li button {
            background-color: #1f2b57;
            border: 1px solid rgba(145, 147, 191, 1);
            outline: none;
            padding: 5px 16px;
            color: #FFFFFF;
            border-radius: 23px;
            cursor: pointer;
        }

        .wrap_form .form_header .download {
            position: absolute;
            top: 0;
            right: 0;
            border: 0;
            padding: 6px 24px;
            outline: none;
            color: #FFFFFF;
            cursor: pointer;
            border-radius: 23px;
            background: #162579;
            background-image: linear-gradient(90deg, #16D0FF 7%, rgba(0, 255, 248, 0.14) 97%);
        }

        .wrap_form .form_header input {
            background: #1f2b57;
            border: 1px solid rgba(145, 147, 191, 1);
            outline: none;
            padding: 6px;
            color: #A8ABE2;
            margin-left: 10px
        }

        .form_table {
            margin-top: 40px
        }

        .form_table table {
            width: 100%;
            border-left: 1px solid rgba(83, 92, 156, 0.6);
            border-bottom: 1px solid rgba(83, 92, 156, 0.6);
            text-align: center;
            color: #A8ABE2
        }

        .form_table tr td {
            border-right: 1px solid rgba(83, 92, 156, 0.6);
            border-top: 1px solid rgba(83, 92, 156, 0.6);
        }

        .form_table table>tbody>tr>td {
            height: 40px
        }

        .table_06 .form_table table>tbody>tr:first-child>td {
            background: #1f2b57;
        }



        .table_01 .form_table>table>tbody>tr:first-child>td,
        .table_02 .form_table>table>tbody>tr:first-child>td,
        .table_03 .form_table>table>tbody>tr:first-child>td,
        .table_07 .form_table>table>tbody>tr:first-child>td,
        .table_08 .form_table>table>tbody>tr:first-child>td {
            height: 80px;
            /* background: rgba(3, 10, 37, 1); */
        }

        .td_table {
            position: relative;
            /* overflow: hidden; */
            overflow-y: hidden;
            overflow-x: auto;
            -ms-overflow-style: -ms-autohiding-scrollbar;

        }


        .date_table {
            position: absolute;
            top: -1px;
            left: 0;
            bottom: 0;
            height: 1000px;
            width: 100%;
            /* overflow-x: auto;
            overflow-y: hidden; */
            /* overflow:scroll; */

        }

        .date_table>table {
            width: 100%;

        }

        .date_table>table>tbody>tr {
            background: #38427d;
        }

        .date_table>table>tbody>tr td {
            height: 40px;
            padding: 1px 12px;
            white-space: nowrap
        }

        .table_01 .date_table>table>tbody>tr:first-child>td,
        .table_02 .date_table>table>tbody>tr:first-child>td,
        .table_03 .date_table>table>tbody>tr:first-child>td {
            background: #38427d;
        }

        .table_01 .date_table>table>tbody>tr:nth-child(2)>td,
        .table_02 .date_table>table>tbody>tr:nth-child(2)>td,
        .table_03 .date_table>table>tbody>tr:nth-child(2)>td {
            height: 37px;
            background: #38427d;
        }


        .table_02,
        .table_03,
        .table_04,
        .table_05,
        .table_06,
        .table_07,
        .table_08 {
            display: none
        }

        /* .table_hover{
            background: #0D1C73 !important
        } */

        .table_04 .form_table tr td p:first-child {
            margin-bottom: 16px
        }

        .table_04 .form_table>table tr td p span {
            padding-right: 4%
        }

        .table_04 .form_table>table tr td p strong {
            padding-left: 10px
        }

        .table_mark span {
            display: inline-block;
            padding-right: 3%;
            padding-bottom: 20px;
            color: #A8ABE2
        }

        .menu_active {
            background: #0D1B6F;
            border-left: 3px solid #38E9EC !important;
            color: #FFFFFF !important
        }

        .chooseAll {
            position: relative;
            top: -5px;
            left: 12px;
            float: right;
            width: 181px;
            height: 27px;
            background: #1f2b57;
            border: 1px solid rgba(145, 147, 191, 1);
        }

        .chooseAll ul {
            position: absolute;
            top: 26px;
            z-index: 1;
            padding-left: 18px;
            background-color: #1f2b57;
            display: none;
        }

        .chooseAll ul li {
            float: left;
            width: 100%;
            height: 38px;
            line-height: 38px;
        }

        .chooseAll ul li a:hover {
            color: #00FFF9;
        }

        .chooseAll ul li a {
            display: block;
            width: 100%;
            color: #A8ABE2;
        }

        .allChoose,
        .allchoose {
            float: left;
            line-height: 27px;
            padding-left: 10px;
            margin-left: 6px;
            color: #A8ABE2;
            width: 78%;
        }

        .upPic {
            cursor: pointer;
        }

        /* 外面盒子样式---自己定义 */
        .page_div {
            margin: 20px 10px 20px 0;
            color: #666;
            display: flex;
            justify-content: center;
        }

        /* 页数按钮样式 */
        .page_div button {
            display: inline-block;
            min-width: 30px;
            height: 28px;
            cursor: pointer;
            color: #666;
            font-size: 13px;
            line-height: 28px;
            background-color: #f9f9f9;
            border: 1px solid #dce0e0;
            text-align: center;
            margin: 0 4px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        #firstPage,
        #lastPage,
        #nextPage,
        #prePage {
            width: 50px;
            color: #0073A9;
            border: 1px solid #ccc
        }

        #nextPage,
        #prePage {
            width: 70px
        }

        .page_div .current {
            background-color: #2e4084;
            border-color: #2e4084;
            color: #FFF
        }

        /* 页面数量 */
        .totalPages {
            margin: 0 10px
        }

        .totalPages span,
        .totalSize span {
            color: #0073A9;
            margin: 0 5px
        }

        /*button禁用*/
        .page_div button:disabled {
            opacity: .5;
            cursor: no-drop
        }
    </style>
</head>
